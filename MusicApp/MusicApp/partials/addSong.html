<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="title" class="col-sm-3 control-label">Title</label>
        <div class="col-sm-9">
            <input type="text" id="title" name="title" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="artist" class="col-sm-3 control-label">Artist</label>
        <div class="col-sm-9">
            <input type="text" id="artist" name="artist" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="label" class="col-sm-3 control-label">Label</label>
        <div class="col-sm-9">
            <input type="text" id="label" name="label" class="form-control" />
        </div>
    </div>

    <div class="form-group">
        <label for="genre" class="col-sm-3 control-label">Genre</label>
        <div class="col-sm-9">
            <select name="genre" id="genre" class="form-control">
                <option>Dance</option>
                <option>Pop</option>
                <option>R&B</option>
                <option>Rap</option>
                <option>Other</option>
            </select>
        </div>
    </div>
    <br />

    <div class="form-group">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-9">
            <span><b>Made number 1?</b></span>
            <div class="radio">
                <label><input type="radio" name="number1" value="true" />True</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="number1" value="false" />False</label>
            </div>
        </div>
    </div>

    <br />

    <div class="form-group">
        <div class="col-sm-3"></div>
        <div class="col-sm-9">
            <span><b>Speed</b></span>
            <div class="radio">
                <label><input type="radio" name="speed" value="slow" />Slow</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="speed" value="medium" />Medium</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="speed" value="fast" />Fast</label>
            </div>
            <br />
            <div>
                <button class="btn btn-primary">Add</button>
            </div>
        </div>
    </div>

</form>
